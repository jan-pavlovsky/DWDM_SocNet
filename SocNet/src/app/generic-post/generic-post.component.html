<div class="ui raised very padded text container segment">
  <h2 class="ui header">Post</h2>
  <div class="name">{{post.name}}</div>
  <div class="time">{{ post.created| date:'medium' }} </div>
  <div class="content" [innerHTML]="post.content"></div>

  <button class="ui button" (click)="updatePost()">Update</button>
  <button class="ui button" (click)="deletePost()">Detele</button>
</div>
