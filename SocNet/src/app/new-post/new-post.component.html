<sui-modal [isClosable]="true" (dismissed)="done()" #modal>
    <h1 class="header">New Post</h1>
    <div class="content">
        <p>The content:</p>
        <ckeditor [editor]="editor" data="<p>Hello, world!</p>"></ckeditor>
    </div>
    <div class="actions">
        <button class="ui red button" (click)="modal.deny();">Cancel</button>
        <button class="ui green button" (click)="modal.approve('done');" autofocus>OK</button>
    </div>
</sui-modal>
