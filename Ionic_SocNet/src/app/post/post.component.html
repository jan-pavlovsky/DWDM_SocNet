<ion-item id="content">
  <ion-header id="head">
    <ion-item slot="start">A Post</ion-item>
    <ion-item slot="end">{{post.name}}</ion-item>
    <ion-item>{{post.created| date:'short'}} </ion-item>
  </ion-header>
  <ion-list>
    <ion-item [innerHTML]=post.content></ion-item>
    <ion-button (click)="updatePost()">
        <ion-icon slot="start" name="construct"></ion-icon>
    </ion-button>
    <ion-button (click)="deletePost()">    
      <ion-icon slot="start"  name="beer"></ion-icon>
      Delete
      </ion-button>
  </ion-list>
</ion-item>
