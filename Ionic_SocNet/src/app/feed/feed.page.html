<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let post of posts" class="list item">
      Item
      <p>{{post.payload.doc.data().name}}</p>
      <p>{{post.payload.doc.data().content}}</p>

    </ion-item>
  </ion-list>

</ion-content>
