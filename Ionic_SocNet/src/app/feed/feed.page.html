<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let post of sortedPosts()" class="list item">
      <app-post [post]="post" (deletePostEvent)=deletePost($event) (updatePostEvent)=updatePost($event)></app-post>
    </ion-item>
  </ion-list>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNewPost()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
